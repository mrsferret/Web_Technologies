<!DOCTYPE html>
<html>
  <head>
    <title>CRUD Application</title>
  </head>
  <body>
    <h1>Product Information Form</h1>
    <form action="create.php" method="POST" enctype="multipart/form-data">
      <label for="item_name">Item Name:</label>
      <input type="text" id="item_name" name="item_name" required /><br /><br />

      <label for="item_desc">Item Description:</label>
      <textarea id="item_desc" name="item_desc" rows="4" required></textarea
      ><br /><br />

      <!-- not sure currently what is required for data for field item_img, so going to treat it as a text field for now
      <label for="item_img">Item Image:</label>
      <input type="file" id="item_img" name="item_img" accept="image/*"
      //required />
      <br /><br /> -->

      <label for="item_img">Item Image:</label>
      <input type="text" id="item_img" name="item_img" required /><br /><br />

      <label for="item_price">Item Price:</label>
      <input
        type="number"
        id="item_price"
        name="item_price"
        step="0.01"
        required
      /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
