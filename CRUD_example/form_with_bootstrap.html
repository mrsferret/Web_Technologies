
<!DOCTYPE html>

<html>

<head>

    <title>Item Details Form</title>

    <!-- Include Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <h2 class="mt-4">Item Details</h2>

        <form action="process_form.php" method="POST">

            <div class="form-group">

                <label for="item_name">Item Name:</label>

                <input type="text" class="form-control" id="item_name" name="item_name" required>

            </div>


            <div class="form-group">

                <label for="item_desc">Item Description:</label>

                <textarea class="form-control" id="item_desc" name="item_desc" rows="4" required></textarea>

            </div>


            <div class="form-group">

                <label for="item_img">Item Image URL:</label>

                <input type="url" class="form-control" id="item_img" name="item_img" required>

            </div>


            <div class="form-group">

                <label for="item_price">Item Price:</label>

                <input type="number" class="form-control" id="item_price" name="item_price" step="0.01" required>

            </div>


            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>


    <!-- Include Bootstrap JS and jQuery (for Bootstrap functionality) -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
